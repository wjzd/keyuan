<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--enctype="multipart/form-data"这一段代码，告诉电脑你要传世二进制数据了。要不然无法进行数据流传输。-->
<form  id="yi" action="upload" method="post" enctype="multipart/form-data">

    <p>文件上传：<input type="file" name="file"/></p>

    <input type="submit" value="上传"/>

</form>
</body>
</html>
